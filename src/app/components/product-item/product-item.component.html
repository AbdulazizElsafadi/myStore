<div class="product-container">
  <a routerLink="/products/{{ product.id }}">
    <img class="product-image" src="{{ product.url }}"
  /></a>
  <p>{{ product.name }}</p>
  <p>${{ product.price }}</p>
  <form (ngSubmit)="AddCart()">
    <input
      class="select-input"
      type="number"
      name="cartQuantity"
      [(ngModel)]="cartQuantity"
    />
    <br />
    <button class="btn" type="submit">Add to cart</button>
  </form>
</div>
